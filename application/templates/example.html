<!DOCTYPE html>
<html>
<head>
  <title>Tabulka</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 10px;
    }

    .wide-cell {
      width: 100%;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Sloupec 1</td>
      <td>Sloupec 2</td>
      <td>Sloupec 3</td>
    </tr>
    <tr>
      <td colspan="3" class="wide-cell">Jeden široký sloupec</td>
    </tr>
  </table>
</body>
</html>
